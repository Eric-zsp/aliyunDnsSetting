server.port=8015

logging.config=classpath:log4j2.xml

domaincfg.path=classpath:domaincfg.json

PublicIPSearch=http://pv.sohu.com/cityjson
#PublicIPSearch=http://ip.taobao.com/service/getIpInfo2.php?ip=myip




#访问路径，配置后就和1.x版本路径一样
management.endpoints.web.base-path=/actuator_management/
# 暴露所有，也可以暴露单个或多个
management.endpoints.web.exposure.include=*
#启用shutdown
management.endpoint.shutdown.enabled=true
#禁用密码验证
management.endpoints.shutdown.sensitive=false
#启用reload
management.endpoint.reload.enabled=true